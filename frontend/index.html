<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campus Poll</title>
</head>
<body>
    <main>
        <button type="submit" id="create_poll_btn">Create poll</button>

        <!-- MAIN POLL INTERFACE -->
        <div id="pollInterface">
            
            <h1>Real-time Poll</h1>
            <p>What should be the theme for the next tech meetup?</p>

            <form>
            <fieldset>
                <legend>Choose one option</legend>

                <div>
                    <input type="radio" id="1" name="theme" value="AI/ML">
                    <label for="ai-ml">AI/ML Demos</label>
                </div>

                <div>
                    <input type="radio" id="2" name="theme" value="Web3">
                    <label for="web3">Web3 & Blockchain</label>
                </div>

                <div>
                    <input type="radio" id="3" name="theme" value="DevOps">
                    <label for="devops">DevOps & Cloud</label>
                </div>

                <div>
                    <input type="radio" id="4" name="theme" value="Systems">
                    <label for="systems">Systems & Performance</label>
                </div>
            </fieldset>

                <p>
                    <button type="submit" id="pollSubmitBtn">Submit Vote</button>
                </p>
            </form>
        </div>

    <!-- POLL RESULT PAGE INTERFACE  --->
    <div id="pollResults">
        <h1>Poll Results</h1>
        <p>Theme for the next tech meetup</p>

        <section aria-labelledby="results-heading">
            <h2 id="results-heading">Current standings (demo)</h2>

            <p>AI/ML Demos</p>
            <progress id="result1" value="0" max="100"></progress>

            <p>Web3 & Blockchain</p>
            <progress id="result2" value="0" max="100"></progress>

            <p>DevOps & Cloud</p>
            <progress id="result3" value="0" max="100"></progress>

            <p>Systems & Performance</p>
            <progress id="result4" value="0" max="100"></progress>
        </section>

    </div>

    <div id='thanksInterface' style="display: none;">
        <h1>Thanks for your vote!</h1>
        <button>OK</button>
    </div>

    <div id="pollCreationInterface" style="display: none;">
        <form id="pollform">
            <p><input type="text" name="pollQuestion" id="id_pollQuestion" placeholder="Poll question" required></p>
            <p><textarea name="pollDetail" id="id_pollDetail" rows="10" cols="45" placeholder="Poll details (optional)"></textarea></p>
            <p>Poll options</p>
            <p><input type="text" name="optionForPoll" id="id_optionForPoll"></p>
            <p><input type="submit" name="addNew" id="id_addNew" value="Add more"></p>
        </form>
        <ol id="pollOptionsList"></ol>
    </div>  

    </main>

    <script src="js/createpoll.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/main.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/profiler.js"></script>

</body>
</html>
